<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h1>Exercise 11</h1>

<body>

<!--Ask the user to enter their grade. Print their letter grade:
A 90 - 100 B 80 - 89 C 70 - 79 D 60 - 69 F 0 - 59-->
<!--If it's negative or over 100 print an error.-->

<script>

    var grade = prompt("What is your number grade?");
    grade = parseInt(grade);

    if(grade === 90 || grade > 90 && grade < 100 || grade === 100){
        console.log("A")
    }
    else if(grade === 80 || grade > 80 && grade < 89 || grade === 89){
        console.log("B");
    }
    else if(grade === 70 || grade > 70 && grade < 79 || grade === 79){
        console.log("C");
    }
    else if(grade === 60 || grade > 60 && grade < 69 || grade === 69){
        console.log("D");
    }
    else if(grade === 0 || grade > 0 && grade < 59 || grade === 59){
        console.log("F");
    }
    else if(grade < 0 && grade > -1000){
        console.log("Error");
    }

</script>

</body>
</html>
