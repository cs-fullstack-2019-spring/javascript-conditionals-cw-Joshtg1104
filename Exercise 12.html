<h1>Exercise 12</h1>

<body>

<!--Ask the user to enter their age. Check if they entered a value between 0 and 125.
If valid, print "REAL AGE". If invalid print “NOT A REAL AGE!!!”-->

<script>

    var age = prompt("Enter your age:");
    age = parseInt(age)

    if(age === 0 || age > 0 && age < 125 || age === 125){
        console.log("REAL AGE");
    }
    else{
        console.log("NOT A REAL AGE!!!!")
    }

</script>

</body>
</html>
